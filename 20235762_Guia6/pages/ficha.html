<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de estudiante</title>
    <link rel="stylesheet" href="../css/ficha.css">
    <script src="../js/ficha.js" defer></script>

</head>
<body>
    <form id="fichaestudiantil" onsubmit="return validarFormulario()">
        <ul>
            <li>
                <label for="carnet">Carnet:</label>
                <input type="text" id="carnet" name="user_carnet" required />
            </li>
            <li>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="user_nombre" required />
            </li>
            <li>
                <label for="dui">Número de DUi:</label>
                <input type="text" id="dui" name="user_dui" required />
            </li>
            <li>
                <label for="nit">Número de NIT:</label>
                <input type="text" id="nit" name="user_nit" required />
            </li>
            <li>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="user_fecha_nacimiento" required />
            </li>
            <li>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="user_correo" required />
            </li>
            <li>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="user_edad" required/>
            </li>
        </ul>
        <button type="submit">Enviar infromación</button>
    </form>
</body>
</html>
